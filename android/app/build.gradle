plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.petadoption"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.petadoption"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Add NDK ABI filters here (inside defaultConfig)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    packagingOptions {
        pickFirst "lib/**/libtensorflowlite_jni.so"
        pickFirst "lib/**/libtensorflowlite_gpu_jni.so"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
             minifyEnabled false  // Disable R8 temporarily
             shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Add TensorFlow Lite dependencies here (outside android block)
    implementation 'org.tensorflow:tensorflow-lite:2.14.0' // Use latest version
    implementation 'org.tensorflow:tensorflow-lite-support:0.4.4' // Optional (for helper utils)
}

flutter {
    source = "../.."
}